<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workway - Arbeitsweg Rechner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto p-4 bg-white shadow-lg rounded-2xl">
        <h1 class="text-3xl font-bold mb-4">Workway - Berechne deinen Arbeitsweg</h1>
        <div class="mb-4">
            <label for="locationInput" class="block mb-2 text-lg">Orte eingeben (mit Komma trennen):</label>
            <input type="text" id="locationInput" placeholder="z.B. Ort1, Ort2, Ort3" class="w-full p-2 border rounded mb-2">
            <div class="flex gap-2 mb-4">
                <button onclick="calculateRoute()" class="bg-blue-500 text-white p-2 rounded">Berechnen</button>
                <button onclick="copyLocations()" class="bg-green-500 text-white p-2 rounded">Orte kopieren</button>
            </div>
        </div>
        <div>
            <p id="result" class="text-lg font-semibold mb-2"></p>
            <button onclick="copyResult()" class="bg-green-500 text-white p-2 rounded mb-4">Kilometer kopieren</button>
        </div>
        <div id="map" class="w-full h-80 rounded-xl shadow-lg"></div>
    </div>

    <script>
        let map;
        let routeLayer;
        async function loadGeoJson() {
            const response = await fetch('Kreis_siegen_Sauerland.geojson');
            const data = await response.json();
            return data.features;
        }

        async function calculateRoute() {
            const geoData = await loadGeoJson();
            const input = document.getElementById('locationInput').value.toLowerCase();
            const locations = input.split(',').map(loc => loc.trim()).filter(loc => loc);
            if (locations.length < 2) {
                alert('Bitte mindestens zwei Orte eingeben!');
                return;
            }
            const coordinates = locations.map(loc => {
                const feature = geoData.find(f => f.properties.name.toLowerCase() === loc);
                return feature ? feature.geometry.coordinates : null;
            }).filter(coord => coord);

            if (coordinates.length < 2) {
                alert('Einige Orte konnten nicht gefunden werden!');
                return;
            }

            let totalDistance = 0;
            for (let i = 0; i < coordinates.length - 1; i++) {
                const [lng1, lat1] = coordinates[i];
                const [lng2, lat2] = coordinates[i + 1];
                const distance = await fetch(`https://api.openrouteservice.org/v2/directions/driving-car?api_key=5b3ce3597851110001cf62484340a966fc4945bfa57ce8995c8e89f2&start=${lng1},${lat1}&end=${lng2},${lat2}`)
                    .then(res => res.json())
                    .then(data => data.routes[0].summary.distance / 1000);
                totalDistance += distance;
            }
            document.getElementById('result').textContent = `Gesamtdistanz: ${totalDistance.toFixed(2)} km`;
            showRouteOnMap(coordinates);
        }

        function showRouteOnMap(coordinates) {
            if (!map) {
                map = L.map('map').setView([50.9, 8.0], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Karte Â© <a href="https://openstreetmap.org">OpenStreetMap</a>'
                }).addTo(map);
            }
            if (routeLayer) {
                map.removeLayer(routeLayer);
            }
            routeLayer = L.polyline(coordinates.map(c => [c[1], c[0]]), { color: 'blue' }).addTo(map);
            map.fitBounds(routeLayer.getBounds());
        }

        function copyLocations() {
            const input = document.getElementById('locationInput').value;
            navigator.clipboard.writeText(input);
            alert('Orte kopiert!');
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            navigator.clipboard.writeText(result);
            alert('Kilometerstand kopiert!');
        }
    </script>
</body>
</html>
