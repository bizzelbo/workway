<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workway - Arbeitsweg Rechner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { padding: 20px; max-width: 800px; margin: 0 auto; }
        input, button { padding: 10px; margin: 5px; }
        #map { height: 400px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Workway - Arbeitsweg Rechner</h1>
        <input type="text" id="placesInput" placeholder="Orte eingeben, z. B. Ort1, Ort2, Ort3" style="width: 70%;">
        <button onclick="calculateRoute()">Berechnen</button>
        <button onclick="copyInput()">Eingegebene Orte kopieren</button>

        <p id="result"></p>
        <button onclick="copyResult()">Ergebnis kopieren</button>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        let map;
        let geoJsonData = null;

        // GeoJSON-Datei direkt einbinden
        fetch('Kreis_siegen_Sauerland.geojson')
            .then(response => response.json())
            .then(data => {
                geoJsonData = data;
                console.log('GeoJSON geladen:', geoJsonData);
            })
            .catch(error => console.error('Fehler beim Laden der GeoJSON-Datei:', error));

        function getCoordinatesFromGeoJson(name) {
            if (!geoJsonData) return null;
            name = name.trim().toLowerCase();
            for (const feature of geoJsonData.features) {
                if (feature.properties.name && feature.properties.name.toLowerCase() === name) {
                    return feature.geometry.coordinates;
                }
            }
            console.warn('Kein Ergebnis für:', name);
            return null;
        }

        async function calculateRoute() {
            const placesInput = document.getElementById('placesInput').value;
            const places = placesInput.split(',').map(p => p.trim());

            const coordinates = [];
            for (let place of places) {
                const coords = getCoordinatesFromGeoJson(place);
                if (coords) {
                    coordinates.push(coords.reverse());
                }
            }

            if (coordinates.length < 2) {
                alert('Mindestens zwei gültige Orte erforderlich!');
                return;
            }

            if (!map) {
                map = L.map('map').setView(coordinates[0], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Karte © <a href="https://openstreetmap.org">OpenStreetMap</a>'
                }).addTo(map);
            } else {
                map.setView(coordinates[0], 10);
            }


            const routeCoordinates = coordinates.map(coord => coord.join(',')).join('|');
            const url = `https://api.openrouteservice.org/v2/directions/driving-car?api_key=5b3ce3597851110001cf62484340a966fc4945bfa57ce8995c8e89f2`;
            const requestBody = {
                coordinates: coordinates,
                format: 'geojson'
            };

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });
                const data = await response.json();
                const distance = data.features[0].properties.segments[0].distance / 1000;
                document.getElementById('result').textContent = `Gesamte Strecke: ${distance.toFixed(2)} km`;

                L.geoJSON(data).addTo(map);

            } catch (error) {
                console.error('Fehler beim Berechnen der Route:', error);
            }
        }

        function copyInput() {
            const input = document.getElementById('placesInput');
            navigator.clipboard.writeText(input.value);
            alert('Orte kopiert!');
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            navigator.clipboard.writeText(result);
            alert('Ergebnis kopiert!');
        }

    </script>
</body>
</html>
