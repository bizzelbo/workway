<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workway mit GeoJSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            background: linear-gradient(to right, #ff0000, #ff9900, #33cc33, #0099ff, #9900cc);
            color: transparent;
            -webkit-background-clip: text;
            font-size: 36px;
        }
        #input-container {
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 14px;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1>Workway mit GeoJSON</h1>

<div id="input-container">
    <label for="locations">Gib Orte ein (durch Kommata getrennt):</label><br>
    <input type="text" id="locations" placeholder="z.B. Raidelbach, Siegen, Köln" style="width: 300px;">
    <button onclick="calculateRoutes()">Berechne Routen</button>
</div>

<div id="output"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
    const apiKey = '5b3ce3597851110001cf62484340a966fc4945bfa57ce8995c8e89f2';

    let map = L.map('map').setView([50.856, 8.024], 7); // Start position (Siegen)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Funktion zur Routenberechnung
    function calculateRoutes() {
        let locations = document.getElementById('locations').value.split(',').map(loc => loc.trim());
        
        if (locations.length < 2) {
            alert('Bitte gib mindestens zwei Orte ein.');
            return;
        }

        let outputDiv = document.getElementById('output');
        outputDiv.innerHTML = ''; // Clear previous output
        let waypoints = [];

        // GeoJSON-Datei laden
        fetch('Kreis_siegen_Sauerland.geojson')  // Hier den relativen Pfad verwenden
            .then(response => response.json())
            .then(geoJsonData => {
                // Extrahiere die Koordinaten der angegebenen Orte aus dem GeoJSON
                let promises = locations.map(loc => getCoordinatesFromGeoJson(loc, geoJsonData));

                Promise.all(promises).then(coordinates => {
                    coordinates.forEach(coord => {
                        if (coord) waypoints.push(L.latLng(coord.lat, coord.lon));
                    });

                    if (waypoints.length < 2) {
                        outputDiv.innerHTML = 'Die angegebenen Orte konnten nicht gefunden werden.';
                        return;
                    }

                    // Zeige Route auf der Karte an
                    let totalDistance = 0;
                    L.Routing.control({
                        waypoints: waypoints,
                        createMarker: function() { return null; },
                        routeWhileDragging: true,
                        showAlternatives: false,
                        plan: function(route) {
                            route.on('routesfound', function(e) {
                                totalDistance += e.routes[0].summary.totalDistance / 1000; // Umrechnung in Kilometer
                                outputDiv.innerHTML = `Gesamtstrecke für diese Route: ${totalDistance.toFixed(2)} km`;
                            });
                        }
                    }).addTo(map);

                    outputDiv.innerHTML = `Routen berechnet! Gesamtdistanz: ${totalDistance.toFixed(2)} km`;
                }).catch(error => {
                    outputDiv.innerHTML = 'Fehler beim Berechnen der Koordinaten: ' + error;
                });
            })
            .catch(err => {
                outputDiv.innerHTML = 'Fehler beim Laden der GeoJSON-Datei: ' + err;
            });
    }

    // Funktion zum Extrahieren der Koordinaten eines Ortes aus der GeoJSON
    function getCoordinatesFromGeoJson(location, geoJsonData) {
        return new Promise((resolve, reject) => {
            const feature = geoJsonData.features.find(f => f.properties.name.toLowerCase() === location.toLowerCase());
            if (feature) {
                const coord = feature.geometry.coordinates;
                resolve({ lat: coord[1], lon: coord[0] });
            } else {
                resolve(null);
            }
        });
    }
</script>

</body>
</html>
