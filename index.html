<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workway</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            background: linear-gradient(to right, #ff0000, #ff9900, #33cc33, #0099ff, #9900cc);
            color: transparent;
            -webkit-background-clip: text;
            font-size: 36px;
        }
        #input-container {
            margin-bottom: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 14px;
        }
        #map {
            height: 500px;
            width: 100%;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<h1>Workway</h1>

<div id="input-container">
    <label for="locations">Gib Orte ein (durch Kommata getrennt):</label><br>
    <input type="text" id="locations" placeholder="z.B. Siegen, Berlin, Köln" style="width: 300px;">
    <button onclick="calculateRoutes()">Berechne Routen</button>
</div>

<div id="output"></div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

<script>
    const apiKey = '5b3ce3597851110001cf62484340a966fc4945bfa57ce8995c8e89f2';

    let map = L.map('map').setView([50.856, 8.024], 7); // Start position (Siegen)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    function calculateRoutes() {
        let locations = document.getElementById('locations').value.split(',').map(loc => loc.trim());
        
        if (locations.length < 2) {
            alert('Bitte gib mindestens zwei Orte ein.');
            return;
        }

        let outputDiv = document.getElementById('output');
        outputDiv.innerHTML = ''; // Clear previous output
        let waypoints = [];
        
        let promises = locations.map(loc => getCoordinates(loc));

        Promise.all(promises).then(coordinates => {
            coordinates.forEach(coord => {
                if (coord) waypoints.push(L.latLng(coord.lat, coord.lon));
            });

            if (waypoints.length < 2) {
                outputDiv.innerHTML = 'Die angegebenen Orte konnten nicht gefunden werden.';
                return;
            }

            // Show route on the map
            L.Routing.control({
                waypoints: waypoints,
                createMarker: function() { return null; },
                routeWhileDragging: true
            }).addTo(map);

            outputDiv.innerHTML = 'Routen berechnet!';

            // Handle multiple locations (4 or more)
            if (waypoints.length >= 4) {
                let permutations = getPermutations(waypoints);
                let totalRoute = [];
                permutations.forEach(route => {
                    let control = L.Routing.control({
                        waypoints: route,
                        createMarker: function() { return null; },
                        routeWhileDragging: true
                    }).addTo(map);
                    totalRoute.push(control);
                });

                outputDiv.innerHTML += '<br>Es wurden ' + permutations.length + ' mögliche Routen berechnet.';
            }
        }).catch(error => {
            outputDiv.innerHTML = 'Fehler beim Berechnen der Koordinaten: ' + error;
        });
    }

    function getCoordinates(location) {
        return new Promise((resolve, reject) => {
            let url = `https://api.openrouteservice.org/geocode/search?api_key=${apiKey}&text=${location}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.features && data.features.length > 0) {
                        let coord = data.features[0].geometry.coordinates;
                        resolve({ lat: coord[1], lon: coord[0] });
                    } else {
                        resolve(null);
                    }
                })
                .catch(err => reject(err));
        });
    }

    function getPermutations(arr) {
        if (arr.length === 0) return [[]];
        let result = [];
        for (let i = 0; i < arr.length; i++) {
            let first = arr[i];
            let remaining = arr.slice(0, i).concat(arr.slice(i + 1));
            let permutations = getPermutations(remaining);
            for (let perm of permutations) {
                result.push([first].concat(perm));
            }
        }
        return result;
    }
</script>

</body>
</html>
